<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>playSHAZAM.com | Instantly listen to Shazam Charts</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
    <div id="top">  
        <div id="top-inner" class="container holder">
            <div class="row">
                <div id="logo" class="col-md-7"><h2>playSHAZAM.com</h2><img src="/img/logo.png" alt="playSHAZAM" width="" /></div>
                <div id="social" class="col-md-5"><div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="false" data-share="true" data-colorscheme="dark"></div></div>
                <div class="clearfix"></div>
            </div>
        
            
            
            
            <div id="player">
                <div class="video-container">
                     <iframe width="900" height="490" src="https://www.youtube.com/embed/b4f3Ou98T90" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div id="controls">
            <div id="prev"><!-- PREVIOUS --></div>
            <div id="trackinfo">Now playing:<span>Best Of The Sound You Need</span></div>
            <div id="next"><!-- NEXT --></div>
            <div sclass="clearfix"></div>
            </div>
            
            
        </div>
    </div>
      
    <div id="mid">
        <div id="mid-inner" class="holder">
            
            <div id="tracklistinfo">
                <div id="upnext">Up next:</div>
                <div id="toggle">
                    <ul>
                        <li>Change top playlist:</li>
                        <li>
                            <select>
                              <option value="World">World</option>
                              <option value="Romania">Romania</option>
                              <option value="TrinidadTobago">Trinidad/Tobago</option>
                            </select>
                        </li>
                        <div style="clear:both;"></div>
                    </ul>
                </div>
            </div>
            
           
            <ul id="tracklist">
                <li>
                    <div class="trackpic"><img src="https://yt3.ggpht.com/-BPtPSWZqrb0/AAAAAAAAAAI/AAAAAAAAAAA/kOZ7XDUUY9g/s88-c-k-no/photo.jpg" width="80px"; height="80px"/></div>
                    <div class="trackinfo">Maestros del Ritmo<br/><p>Back to Ibiza Summer Mix</p></div>
                    <div class="trackright">
                        <div class="trackplay"></div>
                        <div class="trackposition">#34</div>
                    </div>    
                    <div style="clear:both;"></div>
                </li>  
            </ul>
            
            <div id="loadmore">Load More</div>
            
            
        </div>
    </div>
      
    <div id="foot">
        <div id="foot-inner" class="holder">
            Copyright (c) playSHAZAM.com 2015
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  
      
  </body>
</html>
